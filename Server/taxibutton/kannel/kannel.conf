#
# Sample configuration file for Kannel bearerbox on Debian.
# See the documentation for explanations of fields.
#

# HTTP administration is disabled by default. Make sure you set the
# password if you enable it.

group = core
admin-port = 13000
smsbox-port = 13001
admin-password = bar
admin-deny-ip = "*.*.*.*"
admin-allow-ip = ""
log-level = 0
log-file = "/var/log/kannel/kannel.log"
box-allow-ip = "127.0.0.1"

group = smsc
smsc = at
smsc-id = Huawei-E230-00
port = 10000
modemtype = huawei_e230_00
device = /dev/serial/by-id/usb-HUAWEI_Technology_HUAWEI_Mobile-if00-port0
my-number = 0406737844
sms-center = 0405202000
connect-allow-ip = "127.0.0.1"
sim-buffering = true
keepalive = 2

group = modems
id = huawei_e230_00
name = "Huawei E230"
detect-string = "huawei"
init-string = "AT+CNMI=2,1,2,2,0"
message-storage = "SM"
speed = 460800

group = smsbox
bearerbox-host = 127.0.0.1
sendsms-port = 13013
global-sender = 123123123123
log-level = 3

group = sendsms-user
username = kanneluser
password = asdfasdf
concatenation= true
max-messages = 10

group = sms-service
keyword =
catch-all = true
omit-empty = true
get-url = "http://localhost/incoming.php?message=%a"