<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>TaxiButton - Futurice.com</title>
    <link href="http://fonts.googleapis.com/css?family=Nobile:regular,italic,bold,bolditalic" rel="stylesheet" />
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans:regular,bold" rel="stylesheet" />
    <link href="/css/common.css" rel="stylesheet" />
</head>
<body>
    <div id="document">
        <div id="header">
            <img class="logo" src="/img/futurice-logo--green.svg" alt="Futurice" style="width: 250px; height: 100px;" />
            <div class="datetime"><span class="date">DOW nth Month</span>&nbsp;<span class="time">00:00</span></div>
            <div class="weather"><table></table></div>
        </div>
        <div id="content">
            <div class="schedule">
                <h1>Buses</h1>
                <h2>Short walk <span>(the Pianissimo stop, 300 m)</span></h2>
                <table class="shortwalk" class="arrivalDataTable">
                    <tbody>
                    </tbody>
                </table>
                <h2>Long walk <span>(the S-Market stop, 900 m)</span></h2>
                <table class="longwalk" class="arrivalDataTable">
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="taxi">
            </div>
        </div>
    </div>

    <script src="/js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="/js/underscore-min.js" type="text/javascript"></script>
    <script src="/js/templates.js"></script>
    <script src="/js/index/datetime.js"></script>
    <script src="/js/index/weather.js"></script>
    <script src="/js/index/schedule.js"></script>
    <script src="/js/index/taxi.js"></script>
    <script src="/js/index/main.js"></script>

    <script id="weather-item-template" type="html/template">
        <tr>
            <td class="city">{{city}}</td>
            <td class="conditions"><img src="{{icon}}" alt=""/></td>
            <td class="temp"><span class="value">{{temperature}}</span>&nbsp;&deg;C</td>
        </tr>
    </script>
</body>
</html>
