<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>TaxiButton - Futurice.com</title>
    <link href="http://fonts.googleapis.com/css?family=Nobile:regular,italic,bold,bolditalic" rel="stylesheet" />
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans:regular,bold" rel="stylesheet" />
    <link href="/css/reset.css" rel="stylesheet" />
    <link href="/css/common.css" rel="stylesheet" />
</head>
<body>
    <div id="document">
        <div id="calendar">
            <img class="logo" src="/img/futurice-logo--green.svg" alt="Futurice"/>
            <div class="day-numbers"></div>
            <div class="current-time"></div>
            <div class="this-place">
                <div class="name"></div>
                <div class="weather"></div>
            </div>
            <div class="ticker"></div>
        </div>
        <div id="schedule">
            schedule
        </div>
        <div id="taxi">
            taxi
        </div>
    </div>

    <script src="/js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="/js/underscore-min.js" type="text/javascript"></script>
    <script src="/js/moment.min.js" type="text/javascript"></script>
    <script src="/js/moment-timezone-with-data.min.js" type="text/javascript"></script>
    <script src="/js/futu-templates.js"></script>
    <script src="/js/index/calendar.js"></script>
    <script src="/js/index/schedule.js"></script>
    <script src="/js/index/taxi.js"></script>
    <script src="/js/index/main.js"></script>

    <script id="calendar-day-number-template" type="html/template">
        <div class="day-number {{dayOffClass}}">
            <span class="number">{{number}}</span>
            <br/>
            <span class="name">{{name}}</span>
        </div>
    </script>

    <script id="calendar-this-place-weather-template" type="html/template">
        <div class="temperature">{{temperature}}&nbsp;&deg;</div>
        <img class="icon" src="{{icon}}" alt=""/>
    </script>

    <script id="calendar-ticker-item-template" type="html/template">
        <span><span class="name">{{name}}</span>&nbsp;<span class="time">{{time}}</span>&nbsp;<span class="temperature">{{temperature}}</span>&deg;</span>
    </script>
</body>
</html>
